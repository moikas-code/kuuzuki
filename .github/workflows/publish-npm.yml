name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
      - 'kuuzuki-v*'  # Triggers on version tags like v0.1.0

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      # 3. Setup Bun
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      # 4. Setup Go for TUI
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      # 5. Install dependencies
      - run: bun install
      
      # 6. Build everything
      - name: Build TUI
        run: ./run.sh build tui
      
      # 7. Build CLI/Server
      - name: Build Server
        run: ./run.sh build server
      
      # 8. Copy TUI binary to package
      - name: Copy TUI binary
        run: |
          mkdir -p packages/kuuzuki/binaries
          cp packages/tui/kuuzuki-tui packages/kuuzuki/binaries/kuuzuki-tui-linux
      
      # 9. Run tests
      - name: Run tests
        run: bun test
        continue-on-error: true  # Don't fail on test errors for now
      
      # 10. Publish to NPM
      - name: Publish kuuzuki package
        working-directory: packages/kuuzuki
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      
      # 11. Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packages/tui/kuuzuki-tui
            packages/kuuzuki/binaries/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}